<h1 style="text-align: center">{{ tituloAgregar }}</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid" style="justify-content: center">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="dataForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Titulo</mat-label>
            <input matInput type="text" required formControlName="title" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>ID Usuario</mat-label>
            <input matInput type="text" required formControlName="userId" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Contenido</mat-label>
            <input matInput type="text" required formControlName="body" />
          </mat-form-field>

          <mat-form-field class="col-12" *ngIf="esEditar">
            <mat-label>Id</mat-label>
            <input matInput type="text" required formControlName="id" />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <span></span>

          <button
            *ngIf="esEditar; else editButton"
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            Crear
          </button>
          <ng-template #editButton
            ><button mat-flat-button color="primary" (click)="onSubmit()">
              <mat-icon>save</mat-icon>
              Editar
            </button></ng-template
          >
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
